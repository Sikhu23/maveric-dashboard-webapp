<div class="  w-100 ">
  <div class="row">
    <div class="col-6 m-0  h-100">
      <div class="row " style="margin-left:1%" >
        <div class="col-2"><img src="../../../assets/Images/Maveric-Logo.png" height="22px" width="82px"></div>
        <div class="col  font-weight-bold" style="margin-top:6px">Idea Dashboard</div>
      </div>
     <div style="margin-left:3%">
      <div class="mt-2  pl-3 " style="margin-left:2%">
        <h3 class="pl-3">Sign Up</h3>
        <p>Create an account to post your ideas & project information.</p>
       </div>
        <div class="mt-2">
          <form (submit)="signup()">
            <div class="form-group m-3">
              <label for="firstName" >First Name</label>
              <input type="text" class="form-control mt-1" id="firstName" placeholder="First Name" name="firstName" [(ngModel)]="userDetails.firstName">
            </div>
            <div class="form-group m-3">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control mt-1" id="middleName"  placeholder="Middle Name"  name="middleName" [(ngModel)]="userDetails.middleName">
            </div>
            <div class="form-group m-3">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control mt-1" id="lastName"  placeholder="Last Name" name="lastName" [(ngModel)]="userDetails.lastName">
            </div>
            <div class="form-group m-3">
              <label for="email">Email</label>
              <input type="email" class="form-control mt-1" id="email" placeholder="Email" name="email" [(ngModel)]="userDetails.email">
            </div>
            <div class="form-group m-3">
              <label for="password">Password</label>
              <input type="password" class="form-control mt-1" id="password" placeholder="Password" name="password" [(ngModel)]="userDetails.password">
            </div>
            <div class="form-group m-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control mt-1" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="userDetails.confirmPassword">
            </div>
            <div class="form-group form-check m-3">
              <input type="checkbox" required class="form-check-input" id="exampleCheck1">
              <label class="form-check-label"  for="exampleCheck1">By creating an account you agree to the T&C and our Privacy Policy</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color:#653FB1">Signup</button>
          </form>
        </div>
     </div>

      <div class="mt-2" >
        <p class="text-center"> Already have an account? <a routerLink='/login'>Log In</a></p>
      </div>




    </div>
    <div class=" col-6 m-0  h-100">
      <div class="bg">
        <img  src="../../../assets/Images/signup.png"  alt="idea">
      </div>

    </div>


  </div>

</div>
