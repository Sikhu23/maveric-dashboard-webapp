<div class="">
  <p style="color:#7090A0;padding-left:38%;">Recently Posted</p>
</div>
<div class="centered"  *ngFor="let idea of ideas">
  <div class=" card " style=" background: #EBEFF3;
  box-shadow: 0px 4px 12px rgba(57, 57, 57, 0.12);
  border-radius: 4px;
  width: 30rem; margin-top: 2%;
  border:1px solid black">
    <div class="card-body">
      <div class="row">
       <div class="col-9">
        <h4 class="card-title">{{idea.name}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{idea.timing}}</h6>
       </div>
       <div class="col-1">
        <button class="btn btn-light">View Details</button>
       </div>
      </div>
      <h6 class="card-title">{{idea.title}}</h6>
      <p class="card-text">{{idea.desc}}</p>
      <a href="#" class="card-link"><img src="../../../assets/Images/Like-Button.webp" height="20" width="16"><span style="margin-left:2%">Like</span></a>
      <a href="#" class="card-link"><img src="../../../assets/Images/Project.svg" height="20" width="16"><span style="margin-left:2%">Comment</span></a>
      <a href="#" class="card-link"><img src="../../../assets/Images/Mail-List-Icon.svg" height="20" width="16"><span  style="margin-left:2%">Email</span></a>
      <a href="#" class="card-link"><img src="../../../assets/Images/Like-Button.webp" height="20" width="16"><span  style="margin-left:2%">Share</span></a>
    </div>
  </div>
</div>
