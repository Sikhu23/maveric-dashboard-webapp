<div class="  w-100 ">
  <div class="row">
    <div class="col-6 m-0  h-100">
      <div class="row " style="margin-left:1%" >

      </div>
     <div style="margin-left:3%">

       </div>

            </div>
            <div class="form-group m-3">
                <label for="Password">Password</label>
                <input type="password" name="password" class="form-control mt-1" id="Password"  placeholder="Password"  [(ngModel)]='user.password'>
            </div>

            </div> -->
            <button type="submit" class="btn btn-primary w-100" style="background-color:#653FB1">Login</button>
          </form>
        </div>
     </div>
